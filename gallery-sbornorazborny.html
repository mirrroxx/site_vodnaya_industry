  <!-- Lightbox modal -->
  <div id="lightbox" class="fixed inset-0 bg-black/90 z-[999] hidden opacity-0 transition-opacity duration-300 flex items-center justify-center">
    <button id="lightboxClose" class="absolute top-4 right-4 text-white text-3xl leading-none">√ó</button>
    <img id="lightboxImg" src="" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl transform transition-all duration-300 opacity-0 scale-95" />
  </div>

  <script>
    // Lightbox functionality
    (function() {
      const images = Array.from(document.querySelectorAll('.gallery-img'));
      const modal = document.getElementById('lightbox');
      const modalImg = document.getElementById('lightboxImg');
      const closeBtn = document.getElementById('lightboxClose');

      if (!images.length || !modal || !modalImg || !closeBtn) return;

      const open = (src) => {
        modalImg.src = src;
        modal.classList.remove('hidden');
        requestAnimationFrame(() => {
          modal.classList.remove('opacity-0');
          modalImg.classList.remove('opacity-0', 'scale-95');
          modalImg.classList.add('opacity-100', 'scale-100');
        });
        document.body.style.overflow = 'hidden';
      };

      const close = () => {
        modal.classList.add('opacity-0');
        modalImg.classList.remove('opacity-100', 'scale-100');
        modalImg.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
          modal.classList.add('hidden');
          modalImg.src = '';
          document.body.style.overflow = '';
        }, 250);
      };

      images.forEach(img => img.addEventListener('click', () => open(img.src)));
      closeBtn.addEventListener('click', close);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) close();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) close();
      });
    })();
  </script>
